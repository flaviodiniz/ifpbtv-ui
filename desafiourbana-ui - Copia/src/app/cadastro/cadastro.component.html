<div class="container">
    <div style="text-align:center">
        <h1 style="color: green;">
            {{editandoUsuario ? 'EDITAR ' : 'NOVO'}} USUÁRIO
        </h1>
    </div>

    <form #f="ngForm" autocomplete="off" (ngSubmit)="salvar(f)">
        <div style="margin: 30px;">
            <div class="ui-g-12 ui-md-9 ui-fluid" style="color: green;">
                <label>Nome</label>
            </div>
            <div class="ui-g-12 ui-md-9 ui-fluid">
                <input pInputText type="text" name="nome" class="campo" [(ngModel)]="usuario.nome">
            </div>
        </div>

        <div style="margin: 30px;">
            <div class="ui-g-12 ui-md-9 ui-fluid" style="color: green;">
                <label>E-mail</label>
            </div>
            <div class="ui-g-12 ui-md-9 ui-fluid">
                <input pInputText type="text" name="email" class="campo" [(ngModel)]="usuario.email">
            </div>
        </div>

        <div style="margin: 30px;">
            <div class="ui-g-12 ui-md-9 ui-fluid" style="color: green;">
                <label>Matrícula</label>
            </div>
            <div class="ui-g-12 ui-md-9 ui-fluid">
                <input pInputText type="text" name="matricula" class="campo" [(ngModel)]="usuario.matricula">
            </div>
        </div>

        <div style="margin: 30px;" *ngIf="!editandoUsuario">
            <div class="ui-g-12 ui-md-9 ui-fluid" style="color: green;">
                <label>Senha</label>
            </div>
            <div class="ui-g-12 ui-md-9 ui-fluid">
                <input pInputText type="text" name="senha" class="campo" [(ngModel)]="usuario.senha">
            </div>
        </div>

        <div class="p-formgroup-inline" style="margin: 30px;">
            <div class="ui-g-12 ui-md-9 ui-fluid" style="color: green;">
                <label for="perfis">Perfil</label>
            </div>
            <div class="ui-g-12 ui-md-9 ui-fluid">
                <p-dropdown [options]="perfis" name="perfil" placeholder="Selecione" 
                [style]="{width: '30%', minWidth: '30%'}" [(ngModel)]="usuario.perfil" ></p-dropdown>
            </div>
        </div>

        <div class="ui-g-12 ui-md-9" fxLayout="row" fxLayoutAlign=" none" style="margin-left: 2%;">
            <div fxFlex="10%">
                <button class="ui-button-success" pButton type="submit" 
                    label="Salvar">
                </button>
                <button class="ui-button-secondary" 
                    routerLink="/usuarios" 
                    pButton label="Cancelar">
                </button>
            </div>
        </div>
    </form>

</div>
