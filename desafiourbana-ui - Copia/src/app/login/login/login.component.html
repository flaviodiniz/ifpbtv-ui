<div style="width: 40%; height: 40%; margin-top: 10%; margin-left: 23%; ">

  <form autocomplete="off" #f="ngForm">
    <div class="ui-g ui-fluid">

      <div class="ui-g-12">
        <h1 style="color: green;">Login</h1>
      </div>

      <div class="ui-g-12">
        <input pInputText type="email" name="usuario" placeholder="E-mail"
          ngModel required #usuario>
      </div>

      <div class="ui-g-12">
        <input pInputText type="password" name="senha" placeholder="Senha"
          ngModel required #senha>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" class="ui-button-success" label="Login" [disabled]="!f.valid"
          (click)="login(usuario.value, senha.value); senha.value = ''"></button>
      </div>

    </div>
  </form>

</div>
